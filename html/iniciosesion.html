<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/iniciosesion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio  de Sesion</title>
</head>
<body>
    <img id="fondoSesion" src="../imagenes/fondoiniciosesion.png" alt="fondo">
    <section>
        <H2>
            Ingresar
        </H2>
        <p>
            
            ¡Bienvenido de nuevo! Ingresa para disfrutar de Javereparto
        </p>
        <input type="text" id="ID" placeholder="ID estudiante/profesor" required>
        <input type="text" id="Nombreusuario" placeholder="Nombre de usuario" required>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
        <p>
            soy
        </p>
        <p>
            Cliente
        </p>
        <p>
            Domiciliario
        </p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <p>
            continuar
        </p>
        <button>
            continuar
        </button>
        <button>
            olvidé mi contraseña 
        </button>
        <button>
            registrarme
        </button>

    </section>
</body>
</html>
