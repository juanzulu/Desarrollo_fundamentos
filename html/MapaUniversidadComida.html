<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Manjari:wght@400;700&family=Shantell+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/mapaUniversidad.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Manjari:wght@400;700&family=Nunito:wght@200;600&family=Shantell+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
  <header>
    <img id="logo" src="../imagenes/logo.png" alt="es el logo">

    <h1 id="slogan1">
      PONTIREPARTE
    </h1>

    <button class="btnTop">
        <img id="notificaciones" src="../imagenes/campana.png" alt="carrito">
    </button>

    <button class="btnTop" id="set">
        <img id="settings" src="../imagenes/settings.png" alt="menu">
      </button>

    <div id="fotoPerfil">
        <img id="userimg" src="../imagenes/usuario.webp" alt="usericon">
      </div>

      <div class="contenedor">
        <button class="btnMidlle"></button>
        <img id="map_uni" src="../imagenes/mapaUniversidad.png" alt="MapaU">
    </div>
    
  </header>

  <section>
   
    <div id="menu_peque" class="pemenu">

        <hr id="hr1menu" >

        <div class="sec">
          <button id="restaurant" class="botonmenu">
            <span class="textoBotonm">Restaurantes</span>
            <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
          </button> 
          <button id="kioskos" class="botonmenu">
            <span class="textoBotonp">Cafés y Kioskos</span>

          </button> 
          <button id="Opsalud" class="botonmenu">
            <span class="textoBotont">Opción Saludable</span>
            <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
          </button> 
          <button id="Cafeterias" class="botonmenu">
            <span class="textoBotonh">Cafeterias</span>
            <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
          </button> 
          <button id="Especialidad" class="botonmenu">
            <span class="textoBotone">Especialidades</span>
            <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
          </button>
            <button id="Ubica" class="botonmenu">
              <span class="textoBotonf">Ubicación</span>
              <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
          </button>
          <button id="mapa" class="botonmenu">
            <span class="textoBotonk">Mapa</span>
            <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
        </button>  
        </div>
        <br><br><br>
        <hr id="h2menu">
          <div class="sec">
            <a href="https://juanzulu.github.io/Desarrollo_fundamentos/">
              <button class="botonmenu" id="volver_menu">
                  <span class="textoBotoni">Volver al menú</span>
                  <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
              </button>
          </a>
            <button class="botonmenu" id="cerrar_sesion">
              <span class="textoBotonb">Cerrar sesión</span>
              <img id="arrow" src="../imagenes/arrowmenu.png" alt="flecha">
            </button>
          </div>

    </div>
  </section>
  <script src="../js/menuCliente.js"></script>

</html>
