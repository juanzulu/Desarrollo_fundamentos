<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Manjari:wght@400;700&family=Shantell+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/MenuUsuario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla</title>
</head>
<body>
  <header>
    <img id="logo" src="../imagenes/logo.png" alt="es el logo">

    <h1 id="slogan1">
      PONTIREPARTE
    </h1>
    <button class="btnTop">
        <img id="carrito" src="../imagenes/carrito.gif" alt="carrito">
    </button>

    <button class="btnTop" id="menu">
        <img id="opciones" src="../imagenes/menu.png" alt="menu">
      </button>
    <button class="btnTop">
        <img id="userimg" src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="usericon">
    </button>

    <input type="text" id="barrabusqueda" class="texto" placeholder="Ingresar Busqueda" required>
    
  </header>

  <section>
    <h3 class="textoP" id="filtro">
     filtrar por: 
    </h3>

    <div class="busquedaRapida">
     <button class="botonBusqueda">
         <img id="porcentaje" src="../imagenes/porcentaje.png" alt="usericon">
         promociones
     </button>
     <button class="botonBusqueda">
        <img id="estrella" src="../imagenes/estrellafav.png" alt="usericon">
         populares
     </button>
     <button class="botonBusqueda">
         <img id="tienda" src="../imagenes/tienda.png" alt="usericon">
         tiendas
     </button>
    </div>

    <h3 class="textoP" id="tiendas">
     Las tiendas
    </h3>
    <h3 class="textoP" id="promociones">
     Promociones
    </h3>

    <a id="expe" href="#" onclick="show('popup')">
      <img id="fotominipRODUCTO" src="../imagenes/PRODUCTOIMG.png" alt="foto Producto">
    </a>



    <div class="popUpProducto" id="popup">

         <a id="equisButton" href="#" onclick="hide('popup')">
        <img id="equis" src="../imagenes/equis.png" alt="equis">
      </a>

      <h3 id="tituloProducto">
        PRODUCTO
      </h3>

      <hr id="separadorHorizontal1">

      <img id="fotopRODUCTO" src="../imagenes/PRODUCTOIMG.png" alt="foto Producto">

       <div class="scrollBoxinner">


          <div id="encabezado">
            <h4  id="precioText">
              $precio
            </h4>
            <h4 id="DescText">
              descuento %
            </h4>
            <img id="porcentajePopUp" src="../imagenes/porcentaje.png" alt="porcentaje">
            <h4 id="DescText2">
              -#%
            </h4>

          </div>
          
          <h4 id="disponible">
            Disponible
          </h4>
          <h5 id="descripcion">
            Descripcion
          </h5>
          <p id="textoDescrip">
            texto descripcion
          </p>
          <h5 id="ingredientesText">
            Ingredientes
          </h5>
          <p id="textoIngred">
            texto Ingredientes
          </p>
        
          <div id="RadioOptions1">
            <input type="radio" id="tienda" name="TiendaSeleccion" value="Tienda1">
            <label id="labelt" for="tienda1">Tienda 1</label> <label id="labelDisp" for="tienda1">Disponible</label>
          </div>

          <div id="RadioOptions2">
            <input type="radio" id="tienda" name="TiendaSeleccion" value="Tienda2">
            <label id="labelt" for="tienda2">Tienda 2</label>  <label id="labelDisp" for="tienda2">Disponible</label>
          </div>
          
    


        </div>

        <hr id="separadorHorizontal2">

        <button class="Bspagar" id="BAgregarSeguirComprando">
          Agregar y seguir comprando
        </button>

        <button class="Bspagar" id="BAgregarEirPagar">
          Agregar e ir a pagar $$$
        </button>

          <div class="sumatoriadiv" >
            <button class="sumatoria" id="basura">
              <img class="sumatoria" id="basura" src="../imagenes/trash.png" alt="basura">
            </button>
            <input class="sumatoria" type="text" id="cantidadProducto" class="texto" value="1" required>
            <button class="sumatoria" id="mas">
              <img class="sumatoria" id="mas" src="../imagenes/plus.png" alt="+">
            </button>

          </div>
        </div>
    

   </section>
   <script src="../js/menuCliente.js"></script>
   
</body>
</html>
