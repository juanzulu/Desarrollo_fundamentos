<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/RecuperarContrasena.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contrasena</title>
</head>
<body>
    <img id="fondoSesion" src="../imagenes/fondoContrasena.png" alt="fondo">
    <section>
        <img id="logo" src="../imagenes/logo.png" alt="es el logo">
        
        <H2 id="IngresarTitle">
            Cambiar mi contraseña
        </H2>


        <p id="B1">
        
            Envía a tu correo el mensaje de cambio de clave
        </p>


        <div class="camposLlenar">
            <input type="text" id="correo" class="texto" placeholder="correo vinculado" required>
           
            <button id="enviar">
                    enviar 
            </button>
           
            <input type="password" id="contrasena1" class="texto"placeholder="Repetir contraseña" required>
            <input type="text" id="contrasena2" class="texto" placeholder="Contraseña nueva" required>
           
            <button id="cambiar">
                cambiar
            </button>
        </div>

    </section>

</body>
</html>
